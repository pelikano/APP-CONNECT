<div data-role="view" data-title="Workspace List" data-layout="workspaces" data-model="app.homeView" data-show="app.homeView.onShow" data-after-show="app.homeView.afterShow">

    <ul data-role="listview"  data-style="inset" margin= "0em" data-template="homeViewModelTemplate"  data-bind="{ source: homeViewModel.dataSource, events: {click: homeViewModel.itemClick}}"   data-pull-to-refresh="true" data-endless-scroll="false">
    </ul>
    
    <script type="text/x-kendo-template" id="homeViewModelTemplate">
       
        <div id="container" >
             <div id="left"><img src="resources/img/star_empty.png" bottom="-1rem"><b>#: data['headerTitle'] #</b></div> 
             <div id="right">#: data['unreadNotifications'] # </div>
        </div>   
    </script>
</div>
