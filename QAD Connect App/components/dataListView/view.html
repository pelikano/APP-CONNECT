<div data-role="view" data-title="Notification List" data-layout="main-nav" data-model="app.dataListView" data-show="app.dataListView.onShow" data-after-show="app.dataListView.afterShow">
    <!-- START_CUSTOM_CODE_dataListView -->
    <!-- END_CUSTOM_CODE_dataListView -->

    <ul data-role="listview" data-style="" data-template="dataListViewModelTemplate" data-bind="{ source: dataListViewModel.dataSource, events: {click: dataListViewModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="false">
    </ul>
    <!-- START_CUSTOM_CODE_dataListViewModel -->
    <!-- END_CUSTOM_CODE_dataListViewModel -->
    <script type="text/x-kendo-template" id="dataListViewModelTemplate">
        <div>
            <h3>#: data['fromUsername'] #</h3>
            <p>#: (new Date(data['timestamp'])).toLocaleString() #</p>
            <h5>#: data['urlText'] #</h5>
            <p>#= data['text'] #</p>            
        </div>
    </script>
</div>
